language: node_js

node_js:
  - 'stable'
  - '8'
  - '6'

sudo: false

env:
  - workerCount=3 timeout=600000

matrix:
  fast_finish: true

branches:
  only:
  - master

install:
  - npm uninstall typescript --no-save
  - npm uninstall tslint --no-save
  - npm install

script: [
    "npm run compile"
  ]